{% set name = "ibm-watson" %}
{% set version = "8.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9d9b911d1cdd8659bfbc16d4db1a9a5f1d24dfca3bd7e42e18a0e33556822c37

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ibm-cloud-sdk-core >=3.3.6,==3.*
    - python >=3.6
    - python-dateutil >=2.5.3
    - requests >=2.0,<3.0
    - websocket-client >=1.1.0

test:
  imports:
    - ibm_watson
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/watson-developer-cloud/python-sdk
  summary: Client library to use the IBM Watson Services
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - BastianZim
